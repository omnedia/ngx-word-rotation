<div class="om-rotating-word" *ngIf="!reverseAnimation">
  <p *ngIf="word1" [@rotateWords]>
    {{ word1 }}
  </p>
  <p *ngIf="word2" [@rotateWords]>
    {{ word2 }}
  </p>
  <span *ngIf="word1">
    {{ word1 }}
  </span>
  <span *ngIf="word2">
    {{ word2 }}
  </span>
</div>

<div class="om-rotating-word" *ngIf="reverseAnimation">
  <p *ngIf="word1" [@rotateWordsReverse]>
    {{ word1 }}
  </p>
  <p *ngIf="word2" [@rotateWordsReverse]>
    {{ word2 }}
  </p>
  <span *ngIf="word1">
    {{ word1 }}
  </span>
  <span *ngIf="word2">
    {{ word2 }}
  </span>
</div>
